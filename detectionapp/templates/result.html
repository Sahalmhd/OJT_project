<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Object Detection App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 2rem;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .card-body {
            padding: 2rem;
            background-color: white;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            overflow: auto;
            font-size: 1rem;
            line-height: 1.5;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .container {
            padding: 0 1rem;
        }
        @media (max-width: 768px) {
            .card-body {
                padding: 1rem;
            }
            pre {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Detection Result</h4>
            </div>
            <div class="card-body">
                <pre>{{ result }}</pre>
                {% if image_url %}
                    <h5 class="mt-4">Detected Image:</h5>
                    <img src="{{ image_url }}" alt="Detected Image">
                {% else %}
                    <p>No image to display.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
